<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <p>To-do-list</p>
        </div>
        <div class="inner-container">
            <div class="add-todo">
                <form>
                    <input type="text" placeholder="write a todo">
                    <div>
                        <button type="submit">
                            <p>Add a todo</p>
                        </button>
                    </div>
                </form>
            </div>
            <div class="alerts">
            </div>
            <div class="filter-todo">
                <input type="text" placeholder="search a todo">
                <div class="container-todos">
                    <ul class="todos">
                    </ul>
                </div>
            </div>
            <div class="clear-todos">
                <button>
                    <p>Clear all todos</p>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
